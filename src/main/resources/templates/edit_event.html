<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Edit Event</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Edit Event</h1>
                        </div>
                        <form class="user" action="#" th:action="@{/save-event}" th:object="${event}"
                              method="post">
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" th:field="*{eid}" readonly="readonly" class="form-control form-control-user" id="exampleFirstName"
                                           placeholder="ID">
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" th:field="*{ename}" class="form-control form-control-user" id="exampleLastName"
                                           placeholder="Event Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <input  type="text" th:field="*{edescription}" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Event Description">
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">Complete
                                    <input type="checkbox" th:checked="${complete} == true" th:field="*{complete}" class="form-control form-control-user"
                                           id="exampleInputPassword">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-user btn-block">
                                Update Event
                            </button>
                        </form>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
