<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Add Recipe</title>
  <link href="/css/styles.css" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
  <div id="layoutAuthentication_content">
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header"><h3 class="text-center font-weight-light my-4">Add Recipe</h3></div>
              <div class="card-body">
                <form th:action="@{/saverecipe}" th:object="${recipe}"
                      method="post">
                  <div class="form-floating mb-3">
                    <input class="form-control" id="inputPassword" type="text"th:field="*{rname}" placeholder="Recipe Name" />
                    <label for="inputPassword">Recipe Name</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input class="form-control" id="inputDescription" type="text"th:field="*{rdescription}"
                           placeholder="Recipe Ingredients" />
                    <label for="inputPassword">Recipe Ingredients</label>
                  </div>
                  <label for="inputPassword">Steps</label>
                  <div class="form-floating mb-3">
                    <textarea  type="text" th:field="*{steps}" class="form-control"
                              id="steps" placeholder="Steps">
                    </textarea>
                  </div>
                  <div class="form-floating mb-3">
                    <input class="form-control" id="inputCountry" type="text"th:field="*{rcountry}" placeholder="Recipe Origin" />
                    <label for="inputPassword">Recipe Origin</label>
                  </div>
                  <div class="form-check mb-3">
                    <input class="form-check-input" id="inputRememberPassword" type="checkbox" value=""
                           th:checked="${favourite} == true" th:field="*{favourite}" />
                    <label class="form-check-label" for="inputRememberPassword">Favourite</label>
                  </div>
                  <button type="submit" class="btn btn-primary btn-user btn-block">
                    Create Recipe
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <div id="layoutAuthentication_footer">
    <footer class="py-4 bg-light mt-auto">
      <div class="container-fluid px-4">
        <div class="d-flex align-items-center justify-content-between small">
          <div class="text-muted">Copyright &copy; 2022</div>
        </div>
      </div>
    </footer>
  </div>
</div>
</body>
</html>
