<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>New List</title>
</head>
<body>
<div align="center">
  <h1>New List</h1>
  <br />
  <form action="#" th:action="@{/savelist}" th:object="${shoppingList}"
        method="post">

    <table border="0" cellpadding="10">
      <tr>
        <td>Recipe Name:</td>
        <td><input type="text" th:field="*{lname}" /></td>
      </tr>
      <tr>
        <td>Ingredient:</td>
        <td><input type="text" th:field="*{lingredients}" /></td>
      </tr>
      <tr>
        <td>Quantity:</td>
        <td><input type="number" th:field="*{quantity}" /></td>
      </tr>
      <tr>
        <td>Purchased</td>
        <td><input type="checkbox" th:checked="${purchased} == true" th:field="*{purchased}" id="purchased" /></td>
      </tr>

      <tr>
        <td>Add to Shopping Cart</td>
        <td><input type="checkbox" th:checked="${addCart} == true" th:field="*{cart}" id="addCart" /></td>
      </tr>

      <td colspan="2"><button type="submit">Save</button></td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
