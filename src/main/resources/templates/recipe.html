<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Recipes Information</title>
</head>
<body>
<div align="center">
    <h1>Recipe List</h1>

    <a href="/newrecipe">Add New Recipe</a>
    <br>
    <form th:action="@{/my-favourite}" method="get">
        <button type="submit">My Favourites</button>
    </form>

    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>ID</th>
            <th>Recipe Name</th>
            <th>Recipe Description</th>
            <th>Recipe Origin</th>
            <th>Favourite</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="recipe : ${listRecipe}">
            <td th:text="${recipe.rid}"> ID</td>
            <td th:text="${recipe.rname}">Recipe Name</td>
            <td th:text="${recipe.rdescription}">Recipe Description</td>
            <td th:text="${recipe.rcountry}">Recipe Origin</td>
            <td th:text="${recipe.favourite}">Favourite</td>

            <td>
                <a th:href="@{'/edit/' + ${recipe.rid}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'/delete/' + ${recipe.rid}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
