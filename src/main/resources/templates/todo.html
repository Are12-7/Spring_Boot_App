<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Plan Meal</title>
</head>
<body>
<div align="center">
  <h1>TODO List</h1>
  <hr/>

  <a href="/newtodo">Plan Meal</a>

  <table border="1" cellpadding="10">
    <thead>
    <tr>
      <th>ID</th>
      <th>Recipe Name</th>
      <th>Complete</th>
      <th>Created Date</th>
      <th>Modified Date</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="todo : ${listTodo}">
      <td th:text="${todo.tid}"> ID</td>
      <td th:text="${todo.tname}">Recipe Name</td>
      <td th:text="${todo.complete}">Complete</td>
      <td th:text="${todo.createdDate}">Created Date</td>
      <td th:text="${todo.modifiedDate}">Modified Date</td>
      <td>
        <a th:href="@{'/edit/todo-list/' + ${todo.tid}}">Edit</a>
        &nbsp;&nbsp;&nbsp;
        <a th:href="@{'/delete/todo-list/' + ${todo.tid}}">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
