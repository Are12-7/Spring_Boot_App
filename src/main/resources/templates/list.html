<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Shopping List</title>
</head>
<body>
<div align="center">
  <h1>Shopping List</h1>
  <br>

  <a href="/newlist">Add New </a>
  <br>
  <br>

  <table border="1" cellpadding="10">
    <thead>
    <tr>
      <th>ID</th>
      <th>Recipe Name</th>
      <th>Ingredients</th>
      <th>Quantity</th>
      <th>Purchased</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="shoppingList : ${listShoping}">
      <td th:text="${shoppingList.lid}"> ID</td>
      <td th:text="${shoppingList.lname}">Recipe Name</td>
      <td th:text="${shoppingList.lingredients}">Ingredients</td>
      <td th:text="${shoppingList.quantity}">Quantity</td>
      <td th:text="${shoppingList.purchased}">Purchased</td>

      <td>
        <a th:href="@{'/edit/shoppinglist/' + ${shoppingList.lid}}">Edit</a>
        <a th:href="@{'delete/shoppinglist/' + ${shoppingList.lid}}">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
  <br>
  <form th:action="@{/recipes}" method="get">
    <button type="submit">Back</button>
  </form>

</div>
</body>
</html>
