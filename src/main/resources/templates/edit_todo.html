<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Edit Plan Meal</title>
</head>
<body>
<div align="center">
  <h1>Edit to do Recipe</h1>
  <br />
  <form action="#" th:action="@{/savetodo}" th:object="${todo}"
        method="post">
    <table border="0">
      <tr>
        <td>ID</td>
        <td><input type="text" th:field="*{tid}" readonly="readonly" />
        </td>
      </tr>
      <tr>
        <td>Recipe Name:</td>
        <td><input type="text" th:field="*{tname}" /></td>
      </tr>
      <tr>
        <td>Complete</td>
        <td><input type="checkbox" th:checked="${complete} == true" th:field="*{complete}" id="complete" /></td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Update</button></td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
