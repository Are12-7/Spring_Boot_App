<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Edit Shopping List</title>
  <link href="/css/styles.css" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
  <div id="layoutAuthentication_content">
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header">
                <h3 class="text-center font-weight-light my-4">Edit Shopping List</h3>
              </div>
              <div class="card-body">
                <form action="#" th:action="@{/savelist}" th:object="${shoppingList}" method="post">
                  <input type="hidden" th:field="*{lid}">
                  <div class="form-floating mb-3">
                    <input class="form-control" id="inputName" type="text" th:field="*{lname}"
                           placeholder="Recipe Name" />
                    <label for="inputName">Recipe Name</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input class="form-control" id="inputIngredient" type="text"
                           th:field="*{lingredients}" placeholder="Ingredient" />
                    <label for="inputIngredient">Ingredient</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input class="form-control" id="inputOrigin" type="number"
                           th:field="*{quantity}" placeholder="Set Quantity"/>
                    <label>Quantity</label>
                  </div>
                  <div class="form-check mb-3">
                    <input class="form-check-input" id="inputPurchased" type="checkbox" value=""
                           th:checked="${purchased} == true" th:field="*{purchased}" />
                    <label>Purchased</label>
                  </div>
                  <div class="form-check mb-3">
                    <input class="form-check-input" id="inputCart" type="checkbox" value=""
                           th:checked="${addCart} == true" th:field="*{cart}" />
                    <label>Add to Shopping Cart</label>
                  </div>

                  <button type="submit" class="btn btn-primary btn-user btn-block">
                    Update
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <div id="layoutAuthentication_footer">
    <footer class="py-4 bg-light mt-auto">
      <div class="container-fluid px-4">
        <div class="d-flex align-items-center justify-content-between small">
          <div class="text-muted">Copyright &copy; 2022</div>
        </div>
      </div>
    </footer>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
</body>

</html>
