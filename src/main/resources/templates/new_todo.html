<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>New Plan Meal</title>
</head>
<body>
<div align="center">
  <h1>New Plan Meal</h1>
  <br />
  <form action="#" th:action="@{/savetodo}" th:object="${todo}"
        method="post">

    <table border="0" cellpadding="10">
      <tr>
        <td>Recipe Name</td>
        <td><input type="text" th:field="*{tname}" /></td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Add to do recipe</button></td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
