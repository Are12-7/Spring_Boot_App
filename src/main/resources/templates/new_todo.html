<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Add Plan Meal</title>
  <link href="/css/styles.css" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
  <div id="layoutAuthentication_content">
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header"><h3 class="text-center font-weight-light my-4">Add Plan Meal</h3></div>
              <div class="card-body">
                <form th:action="@{/savetodo}" th:object="${todo}"
                      method="post">
                  <div class="form-floating mb-3">
                    <input class="form-control" id="inputEmail" type="text" th:field="*{tname}" placeholder="Recipe Name" />
                    <label for="inputEmail">Recipe Name</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input class="form-control" id="inputPassword" type="text" th:field="*{tname}" placeholder="Recipe Description" />
                    <label for="inputPassword">Recipe Description</label>
                  </div>
                  <button type="submit" class="btn btn-primary btn-user btn-block">
                    Add
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <div id="layoutAuthentication_footer">
    <footer class="py-4 bg-light mt-auto">
      <div class="container-fluid px-4">
        <div class="d-flex align-items-center justify-content-between small">
          <div class="text-muted">Copyright &copy; 2022</div>
        </div>
      </div>
    </footer>
  </div>
</div>
</body>
</html>
