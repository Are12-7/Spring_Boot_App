<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Edit Profile</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Profile</h3></div>
                            <div class="card-body">
                                <form th:action="@{/updateuser}" th:object="${user}"
                                      method="post">
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputName" type="text" th:field="*{first_name}"
                                               placeholder="First Name" />
                                        <label for="inputName">First Name</label>
                                    </div>

                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputLastName" type="text" th:field="*{last_name}"
                                               placeholder="Last Name" />
                                        <label for="inputLastName">Last Name</label>
                                    </div>


                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputEmail" type="email" th:field="*{email}"
                                               placeholder="Email" />
                                        <label for="inputEmail">Email</label>
                                    </div>

                                    <button type="submit" class="btn btn-primary btn-user btn-block">
                                        Update
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; 2022</div>
                    <div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
</body>
</html>
